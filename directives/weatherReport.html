<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            {{ convertToDate({ dt: weatherDay.dt }) | date: dateFormat }}
        </h3>
    </div>
    <div class="panel-body">
        <img ng-src="http://openweathermap.org/img/w/{{weatherDay.weather[0].icon}}.png" alt="Weather Icon">
        {{ weatherDay.weather[0].main}}
        <p><strong>Temperature:</strong> High: {{ convertToStandard({ temp: weatherDay.temp.max}) }}, Low: {{ convertToStandard({ temp: weatherDay.temp.min})}} </p>
        <p><strong>Humidity:</strong> {{ weatherDay.humidity }}%
    </div>
</div>
